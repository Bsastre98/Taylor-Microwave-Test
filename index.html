<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Business Mockup</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Business Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#flavors">Flavors</a></li>
                <li><a href="#calculator">Wing Calculator</a></li>
                <li><a href="#locations">Locations</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="carryout">
                <p>Carryout From <a href="#">Change</a></p>
            </div>
            <div class="icons">
                <img src="images/account.png" alt="Account Icon">
                <img src="images/cart.png" alt="Cart Icon">
            </div>
        </div>
    </header>
    <main>
        <section id="menu" class="menu">
            <h2>Our Menu</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Description of Product 1</p>
                    <p>$10.00</p>
                </div>
                <div class="product">
                    <img src="images/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Description of Product 2</p>
                    <p>$15.00</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our Business. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
